    <body>
        <div class="survey-block">    
    <fieldset>
        <legend id="description">If you are interested in working with me, please fill out the following:</legend>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for "First Name">First Name: *</label>
                    <input 
                        type="text"
                        name="first name"
                        id="name"
                        class="form-control"
                        placeholder="First Name"
                        required
                    />
           </div>
           <div class="form-group">
                <label id="name-label" for "Last Name">Last Name: *</label>
                    <input 
                        type="text"
                        name="last name"
                        id="name"
                        class="form-control"
                        placeholder="Last Name"
                        required
                    />
            </div> 
            <div class="form-group">
                <label id="name-label" for "email">Email Address: *</label>
                    <input 
                        type="text"
                        name="email"
                        id="name"
                        class="form-control"
                        placeholder="Email Address"
                        required
                    />
            </div>
            <div class="form-group">
                <label id="name-label" for "phone-number">Phone Number:</label>
                    <input 
                        type="text"
                        name="phoneNumber"
                        id="name"
                        class="form-control"
                        placeholder="Phone Number"
                        optional
                />
            </div>
            <div class="form-group" style="grid-column: span 2; grid-row:span 2;">
            <label id="name-label" for "dropdown">Which best describes the reason for contacting? *</label>
                <select id="dropdown" name="why" class="form-control" required >
                    <option disabled selected value>Reason for contacting?</option>
                    <option value="Student">Lesson Inquiry</option>
                    <option value="Performance">Performance Inquiry</option>
                    <option value="Composition">Composition Inquiry</option>
                </select>
            </div>   
       <div class="form-group" style="grid-column: span 2; grid-row:span 2;"required>
           <label class="container">Would you like to recieve newsletters?</label>
           <input name="newsletter"; type="radio"; id="form-button";  style="margin-left:10px">
           <label for="yes">Yes</label>
           <input name="newsletter"; type="radio"; id="form-button"; style="margin-left:10px">
           <label for="no">No</label>
       </div>
       <div class="form-group">
           <a href="thanks.html"><button id="form-button" onclick="runMyFunction()">

        </button></a>
