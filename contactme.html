    <fieldset>
        <legend id="description">CONTACT ME:</legend>
    <form id="survey-form">
       <div class="form-group">
           <label id="name-label" for "First Name">First Name: *</label>
           <input 
           type="text"
           name="first name"
           id="name"
           class="form-control"
           placeholder="First Name"
           required
           />
           </div>
           <div class="form-group">
            <label id="name-label" for "Last Name">Last Name: *</label>
            <input 
            type="text"
            name="last name"
            id="name"
            class="form-control"
            placeholder="Last Name"
            required
            />
       </div> 
       <div class="form-group" style="grid-row: 3; grid-column:1 / span 1">
        <label id="name-label" for "email">Email Address: *</label>
        <input 
        type="text"
        name="email"
        id="name"
        class="form-control"
        placeholder="Email Address"
        required
        /></div>
        <div class="form-group" style="grid-row: 3; grid-column:2 / span 1">
        <label id="name-label" for "phone-number">Phone Number:</label>
        <input 
        type="text"
        name="phont number"
        id="name"
        class="form-control"
        placeholder="Phone Number"
        optional
        /></div>
       </form>
       <p style="margin-left:0px">Which best describes the reason for contacting? *</p>
       <select id="dropdown" name="why" class="form-control" style="min-width: 50%" required >
    <option disabled selected value>Reason for contacting?</option>
    <option value="Student">Lesson Inquiry</option>
    <option value="Performance">Performance Inquiry</option>
        <option value="Composition">Composition Inquiry</option>
</select>   
       <div class="form-group" required>
           <label class="container">Would you like to recieve newsletters?</label>
           <input name="newsletter"; type="radio"; id="form-button";>
           <label for="yes">Yes</label>
           <input name="newsletter"; type="radio"; id="form-button";>
           <label for="no">No</label>
       </div>
       </div>
<div>
    <button id="submit">
        Submit
    </button>
