<body>
<fieldset class="container">
<legend id="description">If you are interested in working with me, please fill out the following:</legend>
<form id="survey-form">
    <div class="form-group">
        <label class="name-label" for "First Name">First Name: *</label>
            <input 
                type="text"
                name="first name"
                class="form-control"
                placeholder="First Name"
                required
            />
    </div>
    <div class="form-group">
        <label class="name-label" for "Last Name">Last Name: *</label>
            <input 
                type="text"
                name="last name"
                class="form-control"
                placeholder="Last Name"
                required
            />
    </div> 
    <div class="form-group">
        <label class="name-label" for "email">Email Address: *</label>
            <input 
                type="text"
                name="email"
                class="form-control"
                placeholder="Email Address"
                required
            />
    </div>
    <div class="form-group">
        <label class="name-label" for "phone-number">Phone Number:</label>
            <input 
                type="text"
                name="phoneNumber"
                class="form-control"
                placeholder="Phone Number"
                optional
            />
    </div>
    <div class="form-group">
        <label class="name-label" for="dropdown">Which best describes the reason for contacting? *</label>
        <select title="why" id="dropdown" class="form-control" required>
            <option disabled selected value>Reason for contacting?</option>
            <option value="Student">Lesson Inquiry</option>
            <option value="Performance">Performance Inquiry</option>
            <option value="Composition">Composition Inquiry</option>
        </select>
    </div>   
    <div class="form-group" required> 
        <label>Would you like to recieve newsletters?</label>
        <input 
            type="radio" 
            title="newsletter" 
            name="newsletter"
            required> 
        <label for="yes">Yes</label>
        <input
            type="radio" 
            title="newsletter"
            name="newsletter"
            required>
            <label for="no">No</label>
    </div>
    <div class="form-group">
        <a href="thanks.html">
            <button 
                type="submit" 
                class="form-button" 
                onclick="runMyFunction()">
            Submit
            </button>
        </a>
    </div>
</form>
